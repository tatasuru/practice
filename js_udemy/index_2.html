<style>
  body{
    padding: 0;
    margin: 0 ;
  }
  .h300{
    height: 300px;
  }
  .blue{
    background-color: blue;
  }
  .pink{
    background-color: pink;
  }
  .message-box{
    background-color: #fff;
    padding: 30px;
    font-size: 12px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    opacity: 0;
  }
  .relactive{
    position: relative;
  }
  .show{
    opacity: 1;
    transition: opacity 0.5s ease-in;
  }
</style>
<body>



  <div class="h300 blue"></div>
  <div class="h300 pink"></div>
  <div class="h300 blue relactive">

  </div>
  <div class="h300 pink"></div>

  </div>
